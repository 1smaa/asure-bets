<!DOCTYPE html>
<html>
    <head>
        <title>Accesso</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/header_style.css">
        <link rel="stylesheet" href="style/login_style.css">
        <script type="module" src="scripts/menuScript.js"></script>
        <script src="scripts/loginScript.js" type="module"></script>
        <link rel="icon" href="style/statics/small_logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="main main-wp">
            <div class="header-wp">
                <div class="logo-wp">
                    <a class="logo" href="/">
                        <img src="style/statics/logo.png" class="logo">
                    </a>
                </div>
                    <div class="menu-wp">
                        <div class="menu" id="menu">
                            <div class="menu-item home">
                                <a class="home-link" href="/">Home</a>
                            </div> 
                            <div class="menu-item news">
                                <a class="news-link" href="/news">Notizie</a>
                            </div>
                            <div class="menu-item advices">
                                <a class="advices-link" href="/advices">Consigli</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="over-wp">
                    <div class="body-wp">
                        <div class="title-wp">
                            <span class="title">Accedi al tuo account</span>
                        </div>
                        <div class="form-wp">
                            <div class="item-wp email-wp">
                                <input type="text" id="email" placeholder="Email">
                            </div>
                            <div class="item-wp pwd-wp">
                                <input type="password" id="pwd" placeholder="Password">
                            </div> 
                            <div class="btn-wp">
                                <button id="login" class="login-btn">Accedi</button>
                            </div>
                        </div>
                        <div class="decoration-wp">
                            <div class="display-wp">
                                <span class="already">Non hai un account?</span>
                            </div>
                            <div class="access-wp">
                                <a href="register.html">Registrati</a>
                            </div>
                        </div>
                    </div>
                    <div class="info-wp">
                        <div class="info-text-wp">
                            <h1>Già iscritto?</h1>
                            <span>Puoi già accedere alle nostre notizie e ai consigli per iniziare il tuo percorso nelle SureBet!</span>
                            <div class="info-text">
                                <a href="news.html">Vai alle notizie</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
